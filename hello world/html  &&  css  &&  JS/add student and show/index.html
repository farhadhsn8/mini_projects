<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
       var students = new Array()
       var cnt =0;
       function addStudent()
       {
           var fname = prompt("enter Your name");
           var lname = prompt("enter your last name");
           var age = prompt("enter your age ");

           var std = {fname : fname , lname : lname , age : age}
           students[cnt++]=std;
       }

       function showStudent()
       {
            var table = "<table align = 'center'  border = '1'  width='300'><tr><th> First name</th><th>Last name</th><th>Age</th></tr>";
            for(var i =0 ;i<students.length;++i)
            {
                table+="<tr>";
                table+="<td>"+students[i].fname+"</td>";
                table+="<td>"+students[i].lname+"</td>";
                table+="<td>"+students[i].age+"</td>";
                table+="</tr>";
            }
            table += "</table>";
            document.getElementById("students").innerHTML=table;
       }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"  value="add student"  onclick="addStudent()"/>
    <input type="button"  value="show student"  onclick="showStudent()"/>
    <div id="students"></div>

</body>
</html>
