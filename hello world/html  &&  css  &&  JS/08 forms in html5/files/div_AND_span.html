<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>difference between div and span</title>
    <style>
      div{
        width:200px;
        height:200px;
        background-color:lightblue;
        margin-bottom:5px;
      }

      span{
        display:block;
        width:200px;
        height:200px;
        background-color:yellow;
        margin:5px;
      }

    </style>
  </head>
  <body>
    <!--
      Elements:
         1. inline: span , em , strong
         2. Block-level:div,p,article
         3. inline Block-level : (resize) textarea , input
    -->
    <div></div>
    <div></div>
    <div></div>
    <span>this is an span . </span>
    <span>this is an span . </span>
    <span>this is an span . </span>
    <p>This is a <strong>test</strong>paragraph</p>
  </body>
</html>
